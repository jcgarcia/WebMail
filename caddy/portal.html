<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingasti Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0e5ec 0%, #d0d5dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }
        .links {
            list-style: none;
        }
        .links li {
            margin-bottom: 12px;
        }
        .links a {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            transition: all 0.2s ease;
            border: 1px solid #eee;
        }
        .links a:hover {
            background: #e8f0fe;
            border-color: #1a73e8;
            transform: translateX(4px);
        }
        .links a:active {
            transform: scale(0.98);
        }
        .links i {
            font-size: 1.3rem;
            margin-right: 14px;
            color: #1a73e8;
            width: 24px;
            text-align: center;
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }
        .signout a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            color: #dc3545;
            text-decoration: none;
            font-size: 0.95rem;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .signout a:hover {
            background: #fff5f5;
        }
        .signout i {
            margin-right: 8px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 40px;
            }
            .card {
                padding: 24px 20px;
            }
            .logo img {
                width: 70px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .links a {
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="/assets/ingasti-logo-100.png" alt="Ingasti">
        </div>
        <h1>Applications</h1>
        <p class="subtitle">Access the following services.</p>
        
        <ul class="links">
            <li><a href="https://codeh.ingasti.com"><i class="las la-code"></i>Code Server</a></li>
            <li><a href="https://code.ingasti.com"><i class="las la-laptop-code"></i>Code (OCI)</a></li>
            <li><a href="https://jenkins.ingasti.com"><i class="las la-cogs"></i>Jenkins</a></li>
            <li><a href="https://control.ingasti.com"><i class="las la-tachometer-alt"></i>Control</a></li>
            <li><a href="https://jump.ingasti.com"><i class="las la-server"></i>Jump</a></li>
            <li><a href="https://mailhub.ingasti.com"><i class="las la-envelope"></i>MailHub</a></li>
            <li><a href="https://mail.ingasti.com"><i class="las la-inbox"></i>WebMail</a></li>
        </ul>
        
        <div class="divider"></div>
        
        <div class="signout">
            <a href="/logout"><i class="las la-sign-out-alt"></i>Sign Out</a>
        </div>
    </div>
</body>
</html>
