# SnappyMail WebMail - Kubernetes Deployment
# Namespace: webmail
# URL: mail.ingasti.com

---
apiVersion: v1
kind: Namespace
metadata:
  name: webmail
  labels:
    app.kubernetes.io/name: webmail

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: snappymail-data
  namespace: webmail
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snappymail
  namespace: webmail
  labels:
    app: snappymail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snappymail
  template:
    metadata:
      labels:
        app: snappymail
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: snappymail
        image: ghcr.io/ingasti/snappymail:branding
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: data
          mountPath: /var/lib/snappymail
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: snappymail-data

---
apiVersion: v1
kind: Service
metadata:
  name: snappymail
  namespace: webmail
spec:
  type: ClusterIP
  selector:
    app: snappymail
  ports:
    - port: 80
      targetPort: 80
