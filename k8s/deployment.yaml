# SnappyMail WebMail - Kubernetes Deployment
# Namespace: webmail
# URL: mail.ingasti.com

---
apiVersion: v1
kind: Namespace
metadata:
  name: webmail
  labels:
    app.kubernetes.io/name: webmail

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: snappymail-data
  namespace: webmail
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snappymail
  namespace: webmail
  labels:
    app: snappymail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snappymail
  template:
    metadata:
      labels:
        app: snappymail
    spec:
      containers:
      - name: snappymail
        image: ghcr.io/jcgarcia/webmail:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        volumeMounts:
        - name: data
          mountPath: /var/lib/snappymail
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 20
          periodSeconds: 5
          failureThreshold: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: snappymail-data
      imagePullSecrets:
      - name: ghcr-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: snappymail
  namespace: webmail
spec:
  type: ClusterIP
  selector:
    app: snappymail
  ports:
    - port: 80
      targetPort: 8888
