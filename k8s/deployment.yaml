apiVersion: v1
kind: Namespace
metadata:
  name: webmail

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: snappymail-pvc
  namespace: webmail
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snappymail
  namespace: webmail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snappymail
  template:
    metadata:
      labels:
        app: snappymail
    spec:
      initContainers:
      - name: setup-branding
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          # Create branding directories in persistent volume
          mkdir -p /var/lib/snappymail/custom-themes/Ingasti/images
          
          # Create custom CSS for solid background
          cat > /var/lib/snappymail/custom-themes/Ingasti/styles.css << 'EOF'
          /* Ingasti Custom Branding */
          html, body {
              background-color: #fefefe !important;
              background-image: none !important;
          }
          body {
              background: #fefefe !important;
          }
          .sp-container, .login-container, #wrapper, .body {
              background-color: #fefefe !important;
              background-image: none !important;
          }
          .sp-logo {
              display: block !important;
              width: 120px;
              height: 60px;
              margin: 20px auto;
              background-image: url('./images/ingasti-logo.png');
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
          }
          EOF
          
          # Copy logo to images directory
          if [ -f /var/lib/snappymail/logo.png ]; then
              cp /var/lib/snappymail/logo.png /var/lib/snappymail/custom-themes/Ingasti/images/ingasti-logo.png
          fi
          
          echo "Branding setup complete"
        volumeMounts:
        - name: snappymail-data
          mountPath: /var/lib/snappymail
      containers:
      - name: snappymail
        image: ghcr.io/ingasti/snappymail:branding
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                if [ -d /var/lib/snappymail/custom-themes/Ingasti ]; then
                  ln -sf /var/lib/snappymail/custom-themes/Ingasti /snappymail/snappymail/v/2.38.2/themes/Ingasti 2>/dev/null || true
                  if [ -f /var/lib/snappymail/custom-themes/Ingasti/styles.css ]; then
                    cat /var/lib/snappymail/custom-themes/Ingasti/styles.css >> /snappymail/snappymail/v/2.38.2/themes/Default/styles.css 2>/dev/null || true
                  fi
                  sed -i 's/theme = ".*"/theme = "Ingasti"/' /var/lib/snappymail/_data_/_default_/configs/application.ini 2>/dev/null || true
                  echo "Ingasti theme activated"
                fi
        volumeMounts:
        - name: snappymail-data
          mountPath: /var/lib/snappymail
      imagePullSecrets:
      - name: ghcr-credentials
      volumes:
      - name: snappymail-data
        persistentVolumeClaim:
          claimName: snappymail-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: snappymail
  namespace: webmail
spec:
  type: ClusterIP
  selector:
    app: snappymail
  ports:
    - port: 80
      targetPort: 8888
