apiVersion: v1
kind: Namespace
metadata:
  name: webmail

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: snappymail-pvc
  namespace: webmail
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snappymail
  namespace: webmail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snappymail
  template:
    metadata:
      labels:
        app: snappymail
    spec:
      initContainers:
      - name: setup-branding
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          mkdir -p /var/lib/snappymail/custom-themes/Ingasti/images
          
          # Create simple CSS override for logo display
          cat > /var/lib/snappymail/custom-themes/Ingasti/styles.css << 'EOF'
          .sp-logo, .login-logo, [class*="logo"] {
            display: block !important;
            width: 140px;
            height: 70px;
            margin: 30px auto;
            background-image: url('./images/ingasti-logo.png') !important;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
          }
          EOF
          
          # Copy logo to images directory if it exists in persistent volume
          if [ -f /var/lib/snappymail/logo.png ]; then
              cp /var/lib/snappymail/logo.png /var/lib/snappymail/custom-themes/Ingasti/images/ingasti-logo.png
          fi
          
          echo "Branding setup complete"
        volumeMounts:
        - name: snappymail-data
          mountPath: /var/lib/snappymail
      containers:
      - name: snappymail
        image: ghcr.io/ingasti/snappymail:branding
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                if [ -d /var/lib/snappymail/custom-themes/Ingasti ]; then
                  if [ -f /var/lib/snappymail/custom-themes/Ingasti/styles.css ]; then
                    # Append custom Ingasti CSS to Default theme (don't replace)
                    cat /var/lib/snappymail/custom-themes/Ingasti/styles.css >> /snappymail/snappymail/v/2.38.2/themes/Default/styles.css 2>/dev/null || true
                  fi
                  echo "Ingasti branding appended"
                fi
        volumeMounts:
        - name: snappymail-data
          mountPath: /var/lib/snappymail
      imagePullSecrets:
      - name: ghcr-credentials
      volumes:
      - name: snappymail-data
        persistentVolumeClaim:
          claimName: snappymail-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: snappymail
  namespace: webmail
spec:
  type: ClusterIP
  selector:
    app: snappymail
  ports:
    - port: 80
      targetPort: 8888
